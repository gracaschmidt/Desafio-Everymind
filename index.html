<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sports - Gerenciamento de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gerenciamento de Produtos</h1>
    <form id="produtoForm">
        <input type="hidden" id="produtoId">
        <input type="text" id="nome" placeholder="Nome do produto" required>
        <input type="text" id="codigo" placeholder="Código do produto" required>
        <textarea id="descricao" placeholder="Descrição do produto"></textarea>
        <input type="number" id="preco" placeholder="Preço do produto" step="0.01" required>
        <button type="submit">Salvar</button>
    </form>
    <table id="produtosTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
